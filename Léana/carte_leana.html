<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff97fc, #a7ffec);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
  }

  .frame {
    padding: 20px;
    border: 8px solid transparent;
    border-image: linear-gradient(45deg, #ff0, #f0f, #0ff, #ff0) 1;
    animation: borderGlow 2s infinite, shake 3s infinite;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,182,255,0.6);
    position: relative;
  }

  .name {
    font-size: 48px;
    color: #ff1493;
    text-shadow: 3px 3px 0 #00f, -3px -3px 0 #f0f;
    animation: bounce 1.5s infinite;
    text-align: center;
    margin-bottom: 20px;
  }

  .character {
    width: 100px;
    height: 100px;
    position: absolute;
    animation: float 3s infinite alternate;
	margin-top: 15px;
  }

  @keyframes borderGlow {
    0% { border-color: #ff0; }
    25% { border-color: #f0f; }
    50% { border-color: #0ff; }
    75% { border-color: #0f0; }
    100% { border-color: #ff0; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  @keyframes float {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(20px, 20px) rotate(10deg); }
  }

  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(2deg); }
    75% { transform: rotate(-2deg); }
  }

  .sparkle {
    position: absolute;
    pointer-events: none;
  }

  .message {
    font-size: 24px;
    color: #8a2be2;
    text-align: center;
    margin-top: 0px;
	margin-bottom: 20px;
    animation: colorChange 3s infinite;
  }

  @keyframes colorChange {
    0% { color: #8a2be2; }
    50% { color: #ff1493; }
    100% { color: #8a2be2; }
  }
  
      .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(1000%) rotate(360deg);
        opacity: 0;
      }
    }
	
  #audioControl {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #FFB6C1;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: background-color 0.3s;
    }
</style>
</head>
<body>
    <audio id="bgMusic" loop>
      <source src="HB.mp3" type="audio/mpeg">
      Votre navigateur ne supporte pas l'√©l√©ment audio.
    </audio>
    
    <button id="audioControl" title="Activer/D√©sactiver la musique">üéµ</button>

<div class="frame">
  <div class="name">‚ú® L√©ana ‚ú®</div>
  
  <svg class="character" style="left: 20px; top: 100px" width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" fill="#FFB6C1"/>
    <circle cx="35" cy="40" r="5" fill="#000"/>
    <circle cx="65" cy="40" r="5" fill="#000"/>
    <path d="M 35 60 Q 50 70 65 60" stroke="#000" stroke-width="3" fill="none"/>
  </svg>

  <svg class="character" style="right: 20px; top: 100px" width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" fill="#87CEEB"/>
    <text x="50" y="60" text-anchor="middle" fill="#000" font-size="40">ü¶Ñ</text>
  </svg>

  <div class="message">Joyeux Anniversaire ! üéÇ</div>
  
</div>

<script>
// Cr√©ation d'√©tincelles qui suivent la souris
document.addEventListener('mousemove', (e) => {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = e.pageX + 'px';
  sparkle.style.top = e.pageY + 'px';
  sparkle.style.fontSize = '20px';
  sparkle.innerHTML = '‚ú®';
  document.body.appendChild(sparkle);

  // Animation des √©tincelles
  let opacity = 1;
  const animate = () => {
    opacity -= 0.02;
    sparkle.style.opacity = opacity;
    sparkle.style.transform = `translate(${(Math.random() - 0.5) * 20}px, ${-20 * (1-opacity)}px)`;

    if (opacity > 0) {
      requestAnimationFrame(animate);
    } else {
      sparkle.remove();
    }
  };
  
  requestAnimationFrame(animate);
});

// Messages al√©atoires qui apparaissent
const messages = [
  "L√©ana la magnifique ! üëë",
"une coll√®gue au top ! üëç",
  "trop cool ! üéâ",
  "Super coll√®gue ! üåü",
  "Rayonne de bonheur ! üåà"
];

setInterval(() => {
  const message = document.querySelector('.message');
  message.textContent = messages[Math.floor(Math.random() * messages.length)];
}, 3000);

	//Confettis
    const colors = ['#FFB6C1', '#87CEEB', '#FFD700', '#98FB98', '#DDA0DD'];
    const confettiCount = 50;
    
    function createConfetti() {
      const frame = document.querySelector('.frame');
      const frameRect = frame.getBoundingClientRect();
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * frameRect.width + 'px';
        
        // Animation properties
        confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear infinite`;
        confetti.style.animationDelay = Math.random() * 5 + 's';
        
        // Random rotation
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        frame.appendChild(confetti);
      }
    }
	
	// Audio control with better promise handling
    const audio = document.getElementById('bgMusic');
    const audioControl = document.getElementById('audioControl');
    let isPlaying = false;
    let playPromise = null;

    audioControl.addEventListener('click', async () => {
      try {
        if (!isPlaying) {
          // Start playing
          playPromise = audio.play();
          if (playPromise !== undefined) {
            await playPromise;
            audioControl.textContent = '‚è∏Ô∏è';
            isPlaying = true;
          }
        } else {
          // Make sure any pending play promise is resolved before pausing
          if (playPromise !== undefined) {
            await playPromise;
          }
          audio.pause();
          audioControl.textContent = 'üéµ';
          isPlaying = false;
        }
      } catch (error) {
        console.log('Playback error:', error);
        // Reset state if there's an error
        isPlaying = false;
        audioControl.textContent = 'üéµ';
      }
    });

    // Start confetti animation when page loads
    window.onload = createConfetti;
</script>

</body>

</html>
